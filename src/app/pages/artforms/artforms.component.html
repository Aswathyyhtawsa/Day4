<h4>ARFORMS OF INDIA</h4>
<div>
<div class="container">
    <div class="row">
    <div class="col" *ngFor="let i of artforms()">
    <div class="card" style="width: 18rem;">
        <img src="../../../assets/images/{{i.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}.</p>
          <a (click)="gotohere(i.id)"class="btn btn-primary">See more</a>
        </div>
      </div>
    </div>
    </div>
</div>
